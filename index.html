<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
    <title>Deck Sandbox</title>
  </head>

  <body>
    <div class="container">
      <h1>Pick a card, any card...</h1>
      <button id="start" type="button" class="btn btn-dark btn-large">Start Game</button>
      <button id="draw" type="button" class="btn btn-dark btn-large">Draw 1</button>
      <div class="row">
        <div class="col">
          <h4>Player 1 picked:</h4>
          <p id="card1"></p>
          <h4>Computer picked:</h4>
          <p id="card2"></p>
        </div>
        <div class="col">
          <h4>Winner:</h4>
          <p id="winner"></p>
        </div>
        <div class="col">
          <h4>Player 1 Army</h4>
          <br>
          <ul class="list-group-flush" id="player-pile"><ul>
        </div>
        <div class="col">
          <h4>Computer Army</h4>
          <br>
          <ul class="list-group-flush" id="comp-pile"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
